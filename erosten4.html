<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda - Ordainketa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        header img {
            height: 50px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .payment-method img {
            height: 40px;
            margin-left: 10px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150x50?text=Lea+Artibai+Ikastetxea" alt="Lea Artibai Logo">
            <nav>
                <a href="#">Hasiera</a>
                <a href="#">Katalogoa</a>
                <a href="#">Nobedadeak</a>
                <a href="#">Eskaintzak</a>
                <a href="#">Kontaktua</a>
            </nav>
            <a href="#" class="button">Saskia</a>
        </header>

        <main>
            <h1>Eskaria</h1>
            <div class="section">
                <h2>Ordainketa mota</h2>

                <label class="payment-method">
                    <input type="radio" name="payment" value="credit-card"> Kreditu-txartela
                </label>

                <label class="payment-method">
                    <input type="radio" name="payment" value="paypal"> PayPal
                    <img src="irudiak/PayPal.png" alt="PayPal Logo">
                </label>

                <a href="#" class="button">Hurrengoa</a>
            </div>
        </main>

        <footer>
            &copy; 2020 Lea Artibai Ikastetxea
        </footer>
    </div>
</body>
</html>
